<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>OneTask</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
* {
  box-sizing: border-box;
  font-family: Arial, sans-serif;
}

body {
  margin: 0;
  height: 100vh;
  background: #f2f2f2;
  display: flex;
  justify-content: center;
  align-items: center;
}

.phone {
  width: 375px;
  height: 700px;
  background: white;
  border-radius: 30px;
  box-shadow: 0 20px 40px rgba(0,0,0,0.2);
  position: relative;
  overflow: hidden;
}

/* Screens */
.screen {
  position: absolute;
  inset: 0;
  display: none;
  flex-direction: column;
  justify-content: center; /* vertically center */
  align-items: center;     /* horizontally center */
  text-align: center;
  animation: fadeSlide 0.4s ease;
  padding: 0 25px; /* small horizontal padding */
}

.screen.active {
  display: flex;
}

/* Animation */
@keyframes fadeSlide {
  from { opacity: 0; transform: translateY(20px); }
  to { opacity: 1; transform: translateY(0); }
}

h1 {
  color: #4A90E2;
  margin-bottom: 10px;
}

.subtitle {
  color: #666;
  font-size: 16px;
  margin-bottom: 25px;
}

/* Cards */
.card {
  width: 100%;
  background: #f9f9f9;
  padding: 26px;
  border-radius: 22px;
  box-shadow: 0 8px 18px rgba(0,0,0,0.06);
  margin-bottom: 20px;
}

input {
  width: 100%;
  padding: 15px;
  border-radius: 25px;
  border: 1px solid #ccc;
  margin-bottom: 15px;
  font-size: 16px;
}

.password-wrapper {
  position: relative;
}

.toggle {
  position: absolute;
  right: 15px;
  top: 50%;
  transform: translateY(-50%);
  color: #4A90E2;
  font-size: 14px;
  cursor: pointer;
}

button {
  width: 100%;
  padding: 15px;
  border-radius: 30px;
  border: none;
  background: #4A90E2;
  color: white;
  font-size: 18px;
  cursor: pointer;
}

.link {
  margin-top: 15px;
  color: #4A90E2;
  cursor: pointer;
  text-align: center;
}

/* GOAL */
.goal-input {
  border: 2px solid #4A90E2;
  padding: 18px;
}

/* INTENSITY */
.options {
  display: flex;
  flex-direction: column;
  gap: 14px;
}

.option {
  padding: 14px 16px;
  border-radius: 18px;
  border: 2px solid #ddd;
  background: white;
  cursor: pointer;
}

.option input {
  margin-right: 10px;
  accent-color: #4A90E2;
}

/* HOME */
.top-bar {
  display: flex;
  justify-content: space-between;
  align-items: center;
  margin-bottom: 20px;
}

.signout {
  color: #4A90E2;
  cursor: pointer;
}

.progress {
  height: 10px;
  background: #cfe6fb;
  border-radius: 10px;
  overflow: hidden;
  margin-top: 10px;
}

.progress-fill {
  height: 100%;
  width: 54%;
  background: #4A90E2;
}

.done {
  background: #2f80ed !important;
}
</style>
</head>

<body>

<div class="phone">

  <!-- LOGIN -->
  <div class="screen active" id="login">
    <h1>OneTask</h1>
    <div class="card">
      <input type="text" placeholder="Username">
      <div class="password-wrapper">
        <input type="password" placeholder="Password">
        <span class="toggle" onclick="togglePass(this)">Show</span>
      </div>
      <button onclick="showScreen('home')">Log In</button>
      <div class="link" onclick="showScreen('signup')">or, Sign Up!</div>
    </div>
  </div>

  <!-- SIGN UP -->
  <div class="screen" id="signup">
    <h1>OneTask</h1>
    <div class="card">
      <input id="email" type="email" placeholder="Email">
      <div class="password-wrapper">
        <input id="password" type="password" placeholder="Password">
        <span class="toggle" onclick="togglePass(this)">Show</span>
      </div>
      <button onclick="signup()">Sign Up</button>
      <div class="link" onclick="showScreen('login')">Back to Login</div>
    </div>
  </div>

  <!-- WELCOME -->
  <div class="screen" id="welcome">
    <h1>Welcome ðŸ‘‹</h1>
    <div class="subtitle">Letâ€™s get you started.</div>
    <button onclick="showScreen('goal')">Letâ€™s go!</button>
  </div>

  <!-- GOAL -->
  <div class="screen" id="goal">
    <h1>Your Goal</h1>
    <div class="subtitle">What do you want to work toward?</div>
    <div class="card">
      <input id="goalInput" class="goal-input" type="text" placeholder="e.g. Run 100 km in 30 days">
      <button onclick="saveGoal()">Continue</button>
    </div>
  </div>

  <!-- INTENSITY -->
  <div class="screen" id="intensity">
    <h1>Daily Effort</h1>
    <div class="subtitle">Choose your task difficulty</div>
    <div class="card">
      <div class="options">
        <label class="option"><input type="radio" name="i"> Very Easy â€” 5 min</label>
        <label class="option"><input type="radio" name="i"> Easy â€” 10 min</label>
        <label class="option"><input type="radio" name="i"> Medium â€” 15 min</label>
        <label class="option"><input type="radio" name="i"> Hard â€” 20 min</label>
        <label class="option"><input type="radio" name="i"> Intense â€” 30 min</label>
      </div>
      <button onclick="showScreen('home')">Finish</button>
    </div>
  </div>

  <!-- HOME -->
  <div class="screen" id="home">
    <div class="top-bar">
      <h1>OneTask</h1>
      <div class="signout" onclick="showScreen('login')">Sign Out</div>
    </div>

    <h2>Good morning ðŸ‘‹</h2>

    <div class="card">
      <strong>Goal</strong>
      <div id="goalText">No goal set</div>
      <div class="progress"><div class="progress-fill"></div></div>
      <button style="margin-top:15px" onclick="showScreen('goal')">Change Goal</button>
    </div>

    <div class="card">
      <strong>Todayâ€™s Task</strong>
      <div>Walk 2 km</div>
      <button id="doneBtn" style="margin-top:15px" onclick="markDone()">Mark as Done</button>
    </div>
  </div>

</div>

<script>
let savedGoal = "";

function showScreen(id) {
  document.querySelectorAll('.screen').forEach(s => s.classList.remove('active'));
  document.getElementById(id).classList.add('active');

  if (id === "home") {
    document.getElementById("goalText").innerText = savedGoal || "No goal set";
  }
}

function togglePass(el) {
  const input = el.previousElementSibling;
  input.type = input.type === "password" ? "text" : "password";
  el.innerText = input.type === "password" ? "Show" : "Hide";
}

function signup() {
  const email = emailInput = document.getElementById("email").value.trim();
  const pass = document.getElementById("password").value.trim();
  if (!email || !pass) return alert("Please enter both email and password.");
  showScreen("welcome");
}

function saveGoal() {
  const g = document.getElementById("goalInput").value.trim();
  if (!g) return alert("Please enter a goal.");
  savedGoal = g;
  showScreen("intensity");
}

function markDone() {
  const btn = document.getElementById("doneBtn");
  btn.innerText = "Completed";
  btn.classList.add("done");
  btn.disabled = true;
}
</script>

</body>
</html>
